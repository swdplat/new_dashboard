<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link type="text/css" rel="stylesheet" href="css/daterangepicker.css" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="js/moment.min.js"></script>
    <script type="text/javascript" src="js/daterangepicker.min.js"></script>
    <script type="text/javascript" src="js/components.js"></script>
    <title>活動獎項查詢-貨付款獎項資訊-新增</title>
</head>
<body>
    <main>
        <header class="header">
            <h1>新增一筆資料</h1>
            <button class="btn"><i class="back"></i>返回上一頁</button>
        </header>
        <div class="search-bar">
            <div class="col-4">
                <label>活動ID</label>
                <p>2024072201</p>
            </div>
            <div class="col-4">
                <label>活動名稱</label>
                <p>參加指定活動</p>
            </div>
        </div>
        <form>
            <div class="row">
                <div class="col-4">
                    <div class="field mar-0">
                        <h3>付款金額</h3>
                        <input type="text" placeholder="請輸入" />
                    </div> 
                </div>
                <div class="col-4">
                    <div class="field mar-0">
                        <h3>商品成本</h3>
                        <input type="text" placeholder="請輸入" />
                    </div> 
                </div>
                <div class="col-4">
                    <div class="field mar-0">
                        <h3>取貨類型</h3>
                        <label>
                            <input type="checkbox" class="switch-limit">
                            取貨付款
                        </label>
                    </div> 
                </div>
            </div>
        </form>
        
        <div class="bottom">
            <button class="btn-primary">確定</button>
            <button class="btn-secondary">取消</button>
        </div>
    </main>
</body>
</html>
