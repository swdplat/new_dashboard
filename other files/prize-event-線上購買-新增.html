<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="js/prize.js"></script>
    <script type="text/javascript" src="js/components.js"></script>
    <script type="text/javascript" src="js/dual-listbox.js"></script>
    <title>設定活動條件</title>
</head>
<body>
    <main>
        <header class="header">
            <button class="btn"><i class="back"></i>返回上一頁</button>
            <h1 class="mar-Y">新增資料 Insert New</h1>
        </header>
        <div class="search-bar mar-tl">
            <div class="col-4">
                <label>活動ID</label>
                <p>2024072201</p>
            </div>
            <div class="col-4">
                <label>活動名稱</label>
                <p>參加指定活動</p>
            </div>
        </div>
        <form>
            <div class="row">
                <div class="field">
                    <label>
                        <input type="checkbox" class="switch-limit" />
                        是否填專屬碼
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <div class="field">
                        <label>
                            <input type="checkbox" class="switch-limit" />
                            會員盤數領獎限制
                        </label>
                        <div class="switch-field">
                            <label>
                                <input type="text" placeholder="" disabled />
                                <span class="unit">盤</span>
                            </label>/
                            <label>
                                <input type="text" placeholder="" disabled />
                                <span class="unit">次</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="field">
                        <label>
                            <input type="checkbox" class="switch-limit" />
                            會員天數領獎限制
                        </label>
                        <div class="switch-field">
                            <label>
                                <input type="text" placeholder="" disabled />
                                <span class="unit">天</span>
                            </label>/
                            <label>
                                <input type="text" placeholder="" disabled />
                                <span class="unit">次</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="field">
                        <label>
                            <input type="checkbox" class="switch-limit" />
                            遊戲帳號領獎次數上限
                        </label>
                        <div class="switch-field">
                            <label>
                                <input type="text" placeholder="" disabled />
                                <span class="unit">天</span>
                            </label>/
                            <label>
                                <input type="text" placeholder="" disabled />
                                <span class="unit">次</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <div class="field">
                        <label>
                            <input type="checkbox" class="switch-limit" />
                           信用卡前六碼判斷
                        </label>
                        <div class="switch-field">
                            <label>
                                <input type="text" placeholder="" disabled />
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="wrap">
                <div class="row">
                    <div class="listbox-wrap col">
                        <div class="dual-listbox-container mar-0">
                            <div class="unset-wrapper">
                                <h3>可供選擇的項目</h3>
                                <div class="searchbar">
                                    <input type="search" placeholder="搜尋..." />
                                    <p class="unset-counter"></p>
                                    <div class="trailing-element">
                                        <button type="button" class="btn-secondary small" data-add-button>清除選取</button>
                                    </div>
                                </div>
                                <ul>
                                    <li>台灣</li>
                                    <li>中國</li>
                                    <li>香港</li>
                                    <li>澳門</li>
                                    <li>新加坡</li>
                                    <li>馬來西亞</li>
                                    <li>泰國</li>
                                    <li>印尼</li>
                                    <li>菲律賓</li>
                                    <li>越南</li>
                                    <li>全球</li>
                                </ul>
                            </div>
                            <div class="control-wrapper">
                                <button type="button" class="set"><span class="material-symbols-outlined fz-l">chevron_right</span></button>
                                <button type="button" class="set-all"><span
                                        class="material-symbols-outlined fz-l">keyboard_double_arrow_right</span></button>
                                <button type="button" class="unset-all"><span
                                        class="material-symbols-outlined fz-l">keyboard_double_arrow_left</span></button>
                                <button type="button" class="unset"><span class="material-symbols-outlined fz-l">chevron_left</span></button>
                            </div>
                            <div class="set-wrapper">
                                <h3>已選擇的項目</h2>
                                <div class="searchbar">
                                    <input type="search" placeholder="搜尋..." />
                                    <p class="set-counter"></p>
                                    <div class="trailing-element">
                                        <button type="button" class="btn-secondary small" data-add-button>清除選取</button>
                                    </div>
                                </div>
                                <ul>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <div class="bottom">
            <button class="btn-primary">下一步</button>
            <!-- <button class="btn-secondary">取消</button> -->
        </div>
    </main>
</body>
</html>
