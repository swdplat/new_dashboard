<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="js/prize.js"></script>
    <script type="text/javascript" src="js/toast-message.js"></script>
    <script type="text/javascript" src="js/components.js"></script>
    <title>設定活動條件</title>
    <script>
        $(document).ready(function(){
            // 呼叫彈窗
            //$.PopupBox.show("該項目目前已被 王曉明 使用中，請稍後再嘗試進行編輯。", "我知道了");

            // 呼叫通知
            toastMessage('新增成功');

            // 滑鼠移入觸發Tooltip
            $('.tooltip-trigger').on('mouseenter', function () {
                showTooltip(this, 'GD017_eplay全通路、Z048_程式組、GD017_eplay全通路、Z048_程式組');
            })

            // 滑鼠移入隱藏並刪除Tooltip
            $('.tooltip-trigger').on('mouseleave', function () {
                hideTooltip(); // 滑鼠移出時隱藏 Tooltip
            });

        });
    </script>
</head>
<body>
    <main>
        <header class="header">
            <button class="btn"><i class="back"></i>返回上一頁</button>
            <h1 class="mar-Y">設定活動條件 Event Requirement</h1>
        </header>
        <div class="search-bar mar-tl">
            <div class="col-4">
                <label for="game-name">活動條件 Requirement</label>
                <select id="game-name">
                    <option value="" disabled>請選擇</option>
                    <option value="達成活動序號儲值" selected>達成活動序號儲值</option>
                    <option value="遊戲B">遊戲B</option>
                    <option value="遊戲C">遊戲C</option>
                </select>
            </div>
            <div class="col-4">
                <label>活動ID</label>
                <p>2024072201</p>
            </div>
            <div class="col-4">
                <label>活動名稱</label>
                <p>參加指定活動</p>
            </div>
        </div>
        <form class="pad-ts">
            <table class="item-list col-6">
                <thead>
                    <tr>
                        <th></th>
                        <th>活動代號</th>
                    </tr>
                </thead>
                <tbody data-section="dynamic-activityCode">
                    <tr class="data-row">
                        <td><button type="button" class="btn-secondary btn-delete">刪除</button></td>
                        <td><div class="field mar-0"><input type="text" placeholder="請輸入" /></div></td>
                    </tr>
                    <tr class="add-button-row">
                        <td colspan="2">
                            <div class="row row-vcenter">
                                <button type="button" class="btn-secondary" data-add-button>新增一筆活動代號</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>

        <div class="bottom">
            <button class="btn-primary">確定</button>
            <button class="btn-secondary">取消</button>
        </div>
    </main>
</body>
</html>
