<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="js/prize.js"></script>
    <title>設定活動條件</title>
</head>
<body>
    <main>
        <header class="header">
            <button class="btn"><i class="back"></i>返回上一頁</button>
            <h1 class="mar-Y">設定活動條件 Event Requirement</h1>
        </header>
        <div class="search-bar">
            <div class="col-4">
                <label for="game-name">活動條件 Requirement</label>
                <select id="game-name">
                    <option value="" selected disabled>請選擇</option>
                    <option value="遊戲A">遊戲A</option>
                    <option value="遊戲B">遊戲B</option>
                    <option value="遊戲C">遊戲C</option>
                </select>
            </div>
            <div class="col-4">
                <label>活動ID</label>
                <p>2024072201</p>
            </div>
            <div class="col-4">
                <label>活動名稱</label>
                <p>參加指定活動</p>
            </div>
        </div>
    
        <div class="bottom">
            <button class="btn-primary btn-dis">確定</button>
            <button class="btn-secondary">取消</button>
        </div>
    
    </main>
</body>
</html>
