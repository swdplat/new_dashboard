<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="js/prize.js"></script>
    <script type="text/javascript" src="js/components.js"></script>
    <script type="text/javascript" src="js/toast-message.js"></script>
    <script type="text/javascript" src="js/tooltip.js"></script>
    <title>設定活動條件</title>
    <script>
        $(document).ready(function(){
            // 呼叫彈窗
            //$.PopupBox.show("該項目目前已被 王曉明 使用中，請稍後再嘗試進行編輯。", "我知道了");

            // 呼叫通知
            toastMessage('新增成功');

            // 滑鼠移入觸發Tooltip
            $('.tooltip-trigger').on('mouseenter', function () {
                showTooltip(this, 'GD017_eplay全通路、Z048_程式組、GD017_eplay全通路、Z048_程式組');
            })

            // 滑鼠移入隱藏並刪除Tooltip
            $('.tooltip-trigger').on('mouseleave', function () {
                hideTooltip(); // 滑鼠移出時隱藏 Tooltip
            });

        });
    </script>
</head>
<body>
    <main>
        <header class="header">
            <button class="btn"><i class="back"></i>返回上一頁</button>
            <h1 class="mar-Y">設定活動條件 Event Requirement</h1>
        </header>
        <div class="search-bar">
            <div class="col-4">
                <label for="game-name">活動條件 Requirement</label>
                <select id="game-name">
                    <option value="" selected disabled>請選擇</option>
                    <option value="遊戲A">遊戲A</option>
                    <option value="遊戲B">遊戲B</option>
                    <option value="遊戲C">遊戲C</option>
                </select>
            </div>
            <div class="col-4">
                <label>活動ID</label>
                <p>2024072201</p>
            </div>
            <div class="col-4">
                <label>活動名稱</label>
                <p>參加指定活動</p>
            </div>
        </div>
    
        <button class="btn-secondary insert-button">新增資料 Insert New</button>
    
        <table class="item-list col">
            <thead>
                <tr>
                    <th><button class="btn-secondary btn-delete-all">整批刪除</button></th>
                    <th>品項</th>
                    <th>卡別</th>
                    <th>金額區間</th>
                    <th>卡區間</th>
                    <th>通路</th>
                    <th>參加次數</th>
                    <th>會員盤數領獎限制</th>
                    <th>會員天數領獎限制</th>
                    <th>遊戲帳號領獎次數上限</th>
                </tr>
            </thead>
            <tbody data-section="dynamic-cardNumber">
                <tr class="data-row">
                    <td><button class="btn-secondary btn-delete">刪除 Delete</button></td>
                    <td class="tooltip-trigger">MyCard 150點-三區實體卡測試用</td>
                    <td>CTAR</td>
                    <td>123456-789012</td>
                    <td>-</td>
                    <td class="tooltip-trigger">GD017_eplay全通路、Z048_程式組、GD017_eplay全通路、Z048_程式組</td>
                    <td>5</td>
                    <td>未設定</td>
                    <td>未設定</td>
                    <td>未設定</td>
                </tr>
                <tr class="data-row">
                    <td><button class="btn-secondary btn-delete">刪除 Delete</button></td>
                    <td class="tooltip-trigger">MyCard 150點-三區實體卡測試用</td>
                    <td>CTAR</td>
                    <td>123456-789012</td>
                    <td>MCARCM009895~MCARCM009896</td>
                    <td class="tooltip-trigger">-</td>
                    <td>5</td>
                    <td>未設定</td>
                    <td>未設定</td>
                    <td>未設定</td>
                </tr>
            </tbody>
        </table>
    
        <div class="pagination">
            <button class="first-page">第一頁</button>
            <button class="pre-page">上一頁</button>
            <button class="page-number active">1</button>
            <button class="next-page">下一頁</button>
            <button class="last-page">最後一頁</button>
        </div>
    </main>
</body>
</html>
